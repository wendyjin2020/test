    <title>Sign up for NUWA</title>

  <body> 
    <main class="container-lg container-lg--wider">
      <div class="login-wrap">
        <a class="logo" href="#"><img src="imgs/logo@2x.png" width="40" height="40"></a>
        <h1 class="login-wrap__headline">Creat your account</h1>
        <div class="d-flex nu-input-wrap"> 
          <input class="flex-grow-1 nu-input-wrap__input" name="input" type="text" placeholder="Name"  id="tex"> 
        </div>
        <div class="error-msg error-msg--padding">The username is already taken.</div>
        <div class="d-flex nu-input-wrap"> 
          <input class="flex-grow-1 nu-input-wrap__input" name="input" type="text" placeholder="Phone"  id="tex"> 
        </div>
        <div class="error-msg error-msg--padding">Please enter a valid phone number.</div>
        <a class="mybtn mybtn--greenbg mybtn--large" href="#" role="button"> 
          Log in
       </a>
       <div class="mt-3">
         Already have an account?
        <a class="nu-link" href="#" role="link">
          <span class="nu-link--green">Please log in.</span> 
        </a>
        
      </div>
      </div>
      
    </main>
